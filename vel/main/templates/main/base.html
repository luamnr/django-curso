<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>V&Lystems</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main/style.css' %}">
        <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/network-39/180/1775-512.png">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light navbar-expand-lg">

            <a href="{% url 'homepage' %}" class="navbar-brand"><img style="width:35px;height:35px;" src="https://i.pinimg.com/736x/a1/81/f5/a181f55ffc1a806212edaca3c48168ae.jpg"></a>

            <ul class="navbar-nav">

                <li class="nav-item" >
                    <a href="{% url 'homepage' %}" class="nav-link">Home</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item" >
                        <a href="{% url 'logout' %}" class="nav-link">Deslogar</a>
                    </li>
                {% else %}
                    <li class="nav-item" >
                        <a href="{% url 'login' %}" class="nav-link">Fazer login</a>
                    </li>
                {% endif %}



                <li class="nav-item" >
                    <a href="{% url 'register' %}" class="nav-link">Registrar-se</a>
                </li>

            </ul>
        </nav>
        <div class="container-fluid">
            <br/>
        {% block frame %}

        {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="{% static 'main/script.js' %}"></script>

    </body>
</html>
